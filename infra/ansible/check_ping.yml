- name: Clean SSH known_hosts
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Remove old host keys for Vagrant VMs
      ansible.builtin.shell: |
        ssh-keygen -f ~/.ssh/known_hosts -R 192.168.56.10 || true
        ssh-keygen -f ~/.ssh/known_hosts -R 192.168.56.11 || true

